<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>piggyvest</h1>

    <form id="shape">
    <h2>Create a secure Account</h2>
    <h3>Welcome to the future of savings & <br> <span></span>Investments</span></h3>
    
    <div>
    <label for="Full Name" id="firstLabel">Full Name</label>
<br>

    <input type="text" id="Full Name" placeholder="Full Name">
</div><br><br>

<div>
    <label for="Email address" id="secondLabel">Email Address</label>
<br>

    <input type="text" id="Email address" placeholder="Email address">
</div><br><br>

<div>
    <label for="Phone Number" id="thirdLabel">Phone Number</label>
</div>
<div>
    <input type="text" id="Phone Number" placeholder="Phone Number">
</div><br><br>

<div>
    <label for="Password" id="fourthLabel" >Password</label>
</div>
<div>
    <input type="password" id="Password" placeholder="Password">
</div><br><br>

<div>
    <label for="Referrer Phone or Promo Code" id="fifthLabel" >Referrer Phone or Promo Code (Optional)</label>
</div>
<div>
    <input type="numbers" id="Referrer Phone or Promo Code" placeholder="Referrer Phone or Code">
</div><br><br>
    
<div>
    <label for="How did you hear about us?(Optional)" id="sixthLabel">How did you hear about us?(Optional)</label>
</div>
<div>
    <input type="text" id= "How did you hear about us?" placeholder="Click to select">
</div><br><br>


    <button type="submit">Create Account</button>
</form>
<p><a id="last" href="https//">Already have an account?Log in</a></p>
</body>
</html>
